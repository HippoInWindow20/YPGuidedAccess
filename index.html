<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0maximum-scale=1.0, user-scalable=no">
    <title>Guided Access</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            color: #444;
            font-size: 15vh;
        }
    </style>
</head>

<body>

    <div class="header">
        <table style="width: 100%;border: none;">
            <tbody>
                <tr>
                    <td style="width:calc(100% - 80vh);">
                        <span id="HEADER_TITLE" class="title" onclick="chrome('nba')">電子班牌</span>
                        <span class="subtitle">&nbsp;&nbsp;v1.0</span>
                    </td>
                    <td style="width: 80vh;text-align: right;">
                        <button id="CH" class="language langSelect selected" onclick="switchLang('CH')">中文</button>
                        <button id="EN" class="language langSelect" onclick="switchLang('EN')">ENG</button>
                        <!-- <button id="NGGYU" class="language langSelect" onclick="switchLang('NGGYU')">NGGYU</button> -->
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="x" class="body">
        <div class="flex">
            <button class="menuItem" onclick="doUnlock()">
                <img class="icon" src="windows.svg" />
                <div id="MAIN_WINDOWS" class="buttonAlt">Windows</div>
                <div id="SUB_WINDOWS" class="buttonAlt secondaryAlt">解鎖使用電腦完整功能</div>
            </button>
            <button class="menuItem" onclick="ITKiosk()">
                <img class="icon" src="class.png" />
                <div id="MAIN_ITKIOSK" class="buttonAlt">電子班牌</div>
                <div id="SUB_ITKIOSK_1" class="buttonAlt secondaryAlt">點名、抽籤、晚自習</div>
                <div id="SUB_ITKIOSK_2" class="buttonAlt secondaryAlt">、換座位、刷卡簽到</div>
            </button>
            <button class="menuItem" onclick="slideOver(['x','y'])">
                <img class="icon" src="youtube.svg" />
                <div id="MAIN_YOUTUBE" class="buttonAlt">YouTube</div>
                <div id="SUB_YOUTUBE_1" class="buttonAlt secondaryAlt">搜尋/網址播放</div>
                <div id="SUB_YOUTUBE_2" class="buttonAlt secondaryAlt">YouTube 影片</div>
            </button>
            <button class="menuItem" onclick="explorer()">
                <img class="icon" src="explorer.png" />
                <div id="MAIN_EXPLORER" class="buttonAlt">檔案總管</div>
                <div id="SUB_EXPLORER_1" class="buttonAlt secondaryAlt">瀏覽或開啟</div>
                <div id="SUB_EXPLORER_2" class="buttonAlt secondaryAlt">隨身碟/硬碟檔案</div>
            </button>
            <!-- <button class="menuItem" onclick="explorer()"> -->
            <!-- <img class="icon" src="explorer.png" /> -->
            <!-- <div id="MAIN_EXPLORER" class="buttonAlt">檔案總管</div> -->
            <!-- <div id="SUB_EXPLORER_1" class="buttonAlt secondaryAlt">瀏覽或開啟</div> -->
            <!-- <div id="SUB_EXPLORER_2" class="buttonAlt secondaryAlt">隨身碟/硬碟檔案</div> -->
            <!-- </button> -->
        </div>
        <div class="flex">
            <button class="menuItem" onclick="cast()">
                <img class="icon" src="airplay.png" />
                <div id="MAIN_CAST" class="buttonAlt">投影</div>
                <div id="SUB_CAST_1" class="buttonAlt secondaryAlt">投射手機/平板畫面</div>
                <div id="SUB_CAST_2" class="buttonAlt secondaryAlt">支援蘋果裝置</div>
            </button>
            <button class="menuItem" onclick="chrome()">
                <img class="icon" src="chrome.svg" />
                <div id="MAIN_CHROME" class="buttonAlt">Chrome 瀏覽器</div>
                <div id="SUB_CHROME_1" class="buttonAlt secondaryAlt">瀏覽網際網路</div>
                <div id="SUB_CHROME_2" class="buttonAlt secondaryAlt">遊玩恐龍遊戲</div>
            </button>
            <button class="menuItem" onclick="meet()">
                <img class="icon" src="meet.svg" />
                <div id="MAIN_MEET" class="buttonAlt">Meet</div>
                <div id="SUB_MEET_1" class="buttonAlt secondaryAlt">進入線上教室</div>
                <div id="SUB_MEET_2" class="buttonAlt secondaryAlt">dju-eaxi-vne</div>
            </button>
            <button class="menuItem" onclick="whiteboard()">
                <img class="icon" src="whiteboard.svg" />
                <div id="MAIN_WHITEBOARD" class="buttonAlt">白板</div>
                <div id="SUB_WHITEBOARD_1" class="buttonAlt secondaryAlt">以互動筆在投影機上繪圖</div>
                <div id="SUB_WHITEBOARD_2" class="buttonAlt secondaryAlt">，記得切換至滑鼠模式</div>
            </button>
            <!-- <button class="menuItem" onclick="whiteboard()"> -->
            <!-- <img class="icon" src="whiteboard.svg" /> -->
            <!-- <div id="MAIN_WHITEBOARD" class="buttonAlt">白板</div> -->
            <!-- <div id="SUB_WHITEBOARD_1" class="buttonAlt secondaryAlt">以互動筆在投影機上繪圖</div> -->
            <!-- <div id="SUB_WHITEBOARD_2" class="buttonAlt secondaryAlt">，記得切換至滑鼠模式</div> -->
            <!-- </button> -->
        </div>
    </div>
    <div id="y" class="body">
        <div class="flex full">
            <button class="menuItem">
                <span class="material-symbols-outlined icon" onclick="slideBack(['x','y'])">
                    arrow_back
                </span>
                <div id="LABEL_BACK" class="buttonAlt">返回</div>
            </button>
            <button class="menuItem" onclick="chrome('YT')">
                    <span class="material-symbols-outlined icon">
                        search
                    </span>
                <div id="LABEL_SEARCH" class="buttonAlt">搜尋</div>
            </button>
            <button class="menuItem">
                <span class="material-symbols-outlined icon">
                    link
                </span>
            <div id="LABEL_LINK" class="buttonAlt">連結</div>
        </button>
        </div>
    </div>
    <div class="footer">
        <button id="FEATURE_DARK" data-state="off" class="langSelect freeWidth" onclick="toggleFeature(this)">深色模式</button>
        <button id="FEATURE_TUTORIAL" data-state="off" class="langSelect freeWidth" onclick="toggleFeature(this)">引導模式</button>
    </div>
    <script src=" index.js "></script>
</body>

</html>
